<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [2, 9, 5, 6, 7, 8, 10]
        let sum = 0;
        for (const index of numbers) {
            if(index%2!=0)
            sum +=index
        }

        document.write(`The Sum Of Odd Numbers is ${sum}`)
    </script>
</body>

</html>
